                            <div class="news-title">
                                <h2>中国企业搭建平台助意品牌进入中国市场</h2>
                                <p>2016年11月04日<span>21:59:33</span><span>来源:</span>新华社</p>
                            </div>
                                <div class="News-moreqt">
                                    <img src="../images/contents/news/news-1.png" alt="...">
                                </div>
                                <div class="News-more">
                                    <p>新华社米兰１１月４日专电（记者罗娜）欧洲规模最大的行业展会之一米兰特许经营博览会３日开幕，首次亮相展会的中国展位引起了不少意大利商家的兴趣。</p>
                                    <p>首次参展的中国“环球店家”公司在展会上吸引了不少意大利合作伙伴的关注，因为这家中国公司提供对接意大利品牌和中国市场的特殊服务。</p>
                                    <p>
                                        商人马蒂纳在意大利南部普利亚大区经营一家２０００多平米的羊绒制衣厂和５家品牌直营店。这样规模的企业在被称作“中小企业王国”的意大利非常普遍。不过，马蒂纳的眼光不止于意大利本土，他希望有朝一日自己的品牌能做大做强。“如果能在北上广这些中国一线城市开设自己品牌的专卖店，那是最好不过的了，”马蒂纳说。
                                    </p>
                                    <p>
                                        事实证明，有这样想法的意大利企业不在少数，他们都非常期待进入巨大的中国市场。而“环球店家”就旨在抓住这一机遇，做意大利品牌和中国市场之间的“桥梁”。
                                    </p>
                                    <p>
                                        特许经营博览会主席安东尼奥·福萨迪说，对创业方或投资方来说，寻找创新性、差异化、经营模式成熟的项目都是重点。“环球店家”一方面能让意大利品牌打入中国市场、分享中国经济成长的红利，另一方面也令中国民众能买到正宗意大利制造，是一件“双赢”的好事。
                                    </p>
                                    <p>
                                        阳光壹佰置业集团有限公司常务副总裁范小冲说，随着经济增速放缓，中国实体商业也面临新挑战，需要提升消费体验、文化含量和品牌黏性。他因此看好中国市场与看重品质和工匠精神的欧洲品牌合作。
                                    </p>
                                    <p>
                                        伦巴第大区经济发展署长毛罗·帕洛利尼说，中国市场成长潜力巨大，而意大利商业文化悠久，希望能通过这样的平台将更多好的意大利产品、意大利经营模式、意大利生活方式介绍到中国去。</p>
                                </div>
                            </div>
